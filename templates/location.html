<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/output.css" />
    <title>Select a Store</title>
  </head>
  <body>
    {{template "nav_main.html" .}}

    <form class="mb-2 flex flex-col p-4" action="/location" method="POST">
      <h3 class="text-lg">New Location</h3>
      {{ if ne .formErr "" }}
      <p class="mb-4 mt-2 text-sm text-red-500">{{ .formErr }}</p>
      {{ end }}
      <label class="mb-1 text-sm">Name</label>
      <input
        class="mb-2 border p-1"
        name="name"
        value="Chick-fil-A Southroads"
      />
      <label class="mb-1 text-sm">Number</label>
      <input class="mb-4 border p-1" name="number" value="03253" />
      <input class="rounded border bg-main p-2" type="submit" value="Submit" />
    </form>
  </body>
</html>
